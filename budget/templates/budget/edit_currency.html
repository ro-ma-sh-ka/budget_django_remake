{% extends 'budget/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'edit_currency_view' currency_id=currency_id %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock content %}
