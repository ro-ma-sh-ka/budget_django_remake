{% extends 'budget/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'edit_section' section_id=section_id %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <ul>
    {% for f in form %}
        <li>{{ f.label }}: {{ f }}</li>
    {% endfor %}
    </ul>
    <button type="submit">Send</button>
</form>
{% endblock content %}
